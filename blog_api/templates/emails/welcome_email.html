<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Our Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .email-container {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4A90E2;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            color: #333333;
        }
        .content p {
            color: #666666;
            line-height: 1.5;
        }
        .content strong {
            color: #333333;
        }
        .footer {
            background-color: #4A90E2;
            color: #ffffff;
            padding: 10px;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="icon.png" alt="Pen Echo Logo">
        </div>
        <div class="content">
            <h1>Welcome, {{ first_name }}!</h1>
            <p>Your account has been created successfully.</p>
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p>Thank you for signing up!</p>
        </div>
        <div class="footer">
            &copy; 2024 Pen Echo. All rights reserved.
        </div>
    </div>
</body>
</html>
